<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLES-->
    <link rel="stylesheet" href="styles.css">
    <title>Marylynk</title>
</head>

<body>

    <div class="house_map-container">

        <div class="bathroom-container part-container">
            <div class="layer l-bathroom"></div>
            <img class="img-test" src="./test.jpg" alt="" width="450" height="225">
        </div>

        <div class="dining_room-container part-container">
            <div class="layer l-dining_room"></div>
            <img class="img-test" src="./test.jpg" alt="" width="450" height="225">
        </div>

        <div class="kitchen_room-container part-container">
            <div class="layer l-kitchen"></div>
            <img class="img-test" src="./test.jpg" alt="" width="450" height="150">
        </div>

        <div class="bedroom-container part-container">
            <div class="layer l-bedroom"></div>
            <img class="img-test" src="./test.jpg" alt="" width="450" height="225">
        </div>

        <div class="living_room-container part-container">
            <div class="layer l-living_room"></div>
            <img class="img-test" src="./test.jpg" alt="" width="450" height="300">
        </div>

        <!--PASILLOS-->
        <div class="doorway dw-bathroom">
            <div id="d-bathroom" class="door"></div>
        </div>


        <div class="doorway dw-kitchen">
            <div id="d-kitchen" class="door"></div>
        </div>


        <div class="doorway dw-bedroom">
            <div id="d-bedroom" class="door"></div>
        </div>


    </div>
    <div class="container">





        <div>
            <h3>Foco 1</h3>
            <div class="foco1"></div>
        </div>
        <div>
            <h3>Foco 2</h3>
            <div class="foco2"></div>
        </div>

    </div>

    <div class="nat-container">
        <div class="nat"></div>
    </div>

    <div class="voice">
        <b>
            <p id="mess" class="message">mensaje</p>
        </b>
    </div>

    <div class="result">
        <p class="res">resultados</p>
    </div>



    <!--JAVASCRIPT-->
    <script src="app.js"></script>

</body>

</html>
